<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?arcade');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }
        .container {
            border-radius: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.574);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #e74c3c;
        }
        .btn {
            background-color: #50db34;
            border: none;
            color: #fff;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #2980b9 !important; /* Added !important to ensure hover effect works */
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #e74c3c;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        #developer {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
        }
        .dark-mode-bg {
            background-color: #34495e;
        }
        /* Logo styles */
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        /* Selector button styles */
        .selector-btn {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .selector-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
        <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: #fff;border-radius: 5px;" >Rock, Paper & Scissors</h1>
        <div id="game-selector">
            <button class="selector-btn" onclick="selectPlayerMode('computer')">Play with Computer</button>
            <button class="selector-btn" onclick="selectPlayerMode('player')">Play with Player</button>
        </div>
        <div id="game-container" style="display: none;">
            <div id="player1" style="display: none;">
                <h2 style="color: rgb(255, 213, 0);">Player 1</h2>
                <button class="btn" onclick="playGame('rock', 1)">
                    <img class="logo" src="rock.png" alt="Rock">
                    Rock
                </button>
                <button class="btn" onclick="playGame('paper', 1)">
                    <img class="logo" src="paper.png" alt="Paper">
                    Paper
                </button>
                <button class="btn" onclick="playGame('scissors', 1)">
                    <img class="logo" src="scissors.png" alt="Scissors">
                    Scissors
                </button>
            </div>
            <div id="player2" style="display: none;">
                <h2 style="color: rgb(255, 0, 208);">Player 2</h2>
                <button class="btn" onclick="playGame('rock', 2)">
                    <img class="logo" src="rock.png" alt="Rock">
                    Rock
                </button>
                <button class="btn" onclick="playGame('paper', 2)">
                    <img class="logo" src="paper.png" alt="Paper">
                    Paper
                </button>
                <button class="btn" onclick="playGame('scissors', 2)">
                    <img class="logo" src="scissors.png" alt="Scissors">
                    Scissors
                </button>
            </div>
            <div id="computer-mode" style="display: none;">
                
                <button class="btn" onclick="playGame('rock', 'computer')">
                    <img class="logo" src="rock.png" alt="Rock">
                    Rock
                </button>
                <button class="btn" onclick="playGame('paper', 'computer')">
                    <img class="logo" src="paper.png" alt="Paper">
                    Paper
                </button>
                <button class="btn" onclick="playGame('scissors', 'computer')">
                    <img class="logo" src="scissors.png" alt="Scissors">
                    Scissors
                </button>
            </div>
        </div>
        <div id="result"></div>
        <div id="developer">Developed by TanX21</div>
    </div>

    <script>
        let playerMode = '';
        let player1Choice = '';
        let player2Choice = '';

        function toggleDarkMode() {
            const randomColor = generateRandomColor();
            const buttons = document.querySelectorAll('.btn');
            const developerName = document.getElementById('developer');
            
            buttons.forEach(button => {
                button.style.backgroundColor = randomColor;
                button.addEventListener('mouseenter', function() {
                    button.style.backgroundColor = darkenColor(randomColor, 20);
                });
                button.addEventListener('mouseleave', function() {
                    button.style.backgroundColor = randomColor;
                });
            });
            
            document.body.style.backgroundColor = randomColor;
            developerName.style.color = randomColor;
        }

        function generateRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function darkenColor(color, amount) {
            const rgb = color.replace(/[^\d,]/g, '').split(',');
            const darkenedRGB = rgb.map(component => Math.max(parseInt(component) - amount, 0));
            return `rgb(${darkenedRGB.join(',')})`;
        }

        function selectPlayerMode(mode) {
            playerMode = mode;
            if (mode === 'computer' || mode === 'player') {
                document.getElementById('game-container').style.display = 'block';
                document.getElementById('game-selector').style.display = 'none';
                if (mode === 'player') {
                    document.getElementById('player1').style.display = 'block';
                    document.getElementById('player2').style.display = 'none';
                    document.getElementById('computer-mode').style.display = 'none';
                } else {
                    document.getElementById('player1').style.display = 'none';
                    document.getElementById('player2').style.display = 'none';
                    document.getElementById('computer-mode').style.display = 'block';
                }
            }
        }

        function playGame(playerChoice, playerNumber) {
            if (playerMode === 'player') {
                if (playerNumber === 1) {
                    player1Choice = playerChoice;
                    document.getElementById('player1').style.display = 'none';
                    document.getElementById('player2').style.display = 'block';
                } else if (playerNumber === 2) {
                    player2Choice = playerChoice;
                    let resultText;
                    if (player1Choice === player2Choice) {
                        resultText = "It's a draw!";
                    } else if (
                        (player1Choice === 'rock' && player2Choice === 'scissors') ||
                        (player1Choice === 'paper' && player2Choice === 'rock') ||
                        (player1Choice === 'scissors' && player2Choice === 'paper')
                    ) {
                        resultText = "Player 1 wins!";
                    } else {
                        resultText = "Player 2 wins!";
                    }
                    document.getElementById('result').innerText = `Player 1 chose ${player1Choice}, Player 2 chose ${player2Choice}. ${resultText}`;
                    player1Choice = '';
                    player2Choice = '';
                    document.getElementById('player1').style.display = 'block';
                    document.getElementById('player2').style.display = 'none';
                }
            } else if (playerMode === 'computer') {
                const choices = ['rock', 'paper', 'scissors'];
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                let resultText;

                if (playerChoice === computerChoice) {
                    resultText = "It's a draw!";
                } else if (
                    (playerChoice === 'rock' && computerChoice === 'scissors') ||
                    (playerChoice === 'paper' && computerChoice === 'rock') ||
                    (playerChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    resultText = "You win!";
                } else {
                    resultText = "Computer wins!";
                }

                document.getElementById('result').innerText = `You chose ${playerChoice}, Computer chose ${computerChoice}. ${resultText}`;
            }
        }
    </script>
</body>
</html>
